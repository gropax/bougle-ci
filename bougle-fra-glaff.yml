resource_types:
- name: nuget-package
  type: docker-image
  source:
    repository: nexus.boug.re:18444/concourse-nuget-resource
    tag: "1.0.0"
    username: ((nexus.username))
    password: ((nexus.password))


resources:
- name: code
  type: git
  icon: github
  source:
    uri: ((git-repo.address))

- name: server-image
  type: docker-image
  icon: docker
  source:
    repository: nexus.boug.re:18444/bougle/bougle-fra-glaff
    username: ((nexus.username))
    password: ((nexus.password))
    tag: dev

- name: client-package
  type: nuget-package
  icon: package-variant-closed
  source:
    package_id: Bougle.French.Glaff.Client
    uri: ((nexus-nuget.uri))
    api_key: ((nexus-nuget.apikey))
    username: ((nexus.username))
    password: ((nexus.password))


