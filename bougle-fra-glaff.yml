jobs:
- name: build-and-test
  plan:
  - get: code
    trigger: true
  - task: build-and-test
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: mcr.microsoft.com/dotnet/sdk
          tag: "5.0"
      inputs:
      - name: code
      outputs:
      - name: code
      run:
        path: sh
        args:
        - -exc
        - |
          cd code
          dotnet restore Bougle.French.Glaff.sln
          dotnet build -c Release Bougle.French.Glaff.sln
          dotnet test -c Release Bougle.French.Glaff.sln


- name: publish-client
  plan:
  - get: code
    passed: [build-and-test]
  - task: build-package
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: mcr.microsoft.com/dotnet/sdk
          tag: "5.0"
      inputs:
      - name: code
      outputs:
      - name: nuget
      run:
        path: sh
        args:
        - -exc
        - |
          dotnet build ./code/Bougle.French.Glaff.Client/Bougle.French.Glaff.Client.csproj
          dotnet pack ./code/Bougle.French.Glaff.Client/Bougle.French.Glaff.Client.csproj -o ./nuget
  - put: client-package
    params: 
      package_dir: nuget


- name: build-server-image
  plan:
  - get: code
    passed: [build-and-test]
  - put: server-image
    params:
      build: code
      dockerfile: code/Bougle.French.Glaff.Web/Dockerfile
      labels:
        version: 1.0.0