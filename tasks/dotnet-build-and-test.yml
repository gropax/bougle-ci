platform: linux
image_resource:
  type: registry-image
  source:
    repository: mcr.microsoft.com/dotnet/sdk
    tag: "((framework))"
inputs:
- name: "((source))"
outputs:
- name: "((source))"
run:
  path: sh
  args:
  - -exc
  - |
    cd code
    dotnet restore ((solution))
    dotnet build -c Release ((solution))
    dotnet test -c Release ((solution))